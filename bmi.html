<!DOCTYPE html>
<html>
    <head>
        <title>BMI Counter</title>
        <style>
            body {
            background-color: magenta
            }
            </style>
    </head>
    <script>

        
        function calcBMI(){

            var height = document.getElementById("height").value;
            height = parseFloat(height);
            var height1 = document.getElementById("height1").value;
            height1 = parseFloat(height1);
            var weight = document.getElementById("weight").value;
            weight = parseFloat(weight);


            //error corrections
            if(weight >= 0 && height >= 0 && height1 >= 0){
           var bmi = 703 * ((weight) / (((height * 12) + height1) ** 2));
           document.getElementById("bmi").innerHTML = bmi;
            }


//if statements to calculate bmi
           if(bmi > 39){    
      document.getElementById("myHeader").innerHTML = "You are Extremley Obease";
      document.getElementById("myHeader").style.color = "maroon";
            }else if(bmi > 29){
      document.getElementById("myHeader").innerHTML = "You are Obease";
      document.getElementById("myHeader").style.color = "red";
           }else if(bmi > 23){
      document.getElementById("myHeader").innerHTML = "You are Overweight";
      document.getElementById("myHeader").style.color = "orange";
           }else if(bmi > 18){
      document.getElementById("myHeader").innerHTML = "You are Healthy";
      document.getElementById("myHeader").style.color = "limegreen";
           }else if(bmi <= 18){
      document.getElementById("myHeader").innerHTML = "You are underweight";
      document.getElementById("myHeader").style.color = "teal";
           }
        }
   
    </script>

    <body>
        <h1>Calculate your bmi</h1>
        <form>
            enter your weight (in pounds);
            <input type="text" id="weight"><br>
            enter your height (in feet);
            <input type="text" id="height"><br>
            enter your height (in inches);
            <input type="text" id="height1"><br>


        </form>
            <button onclick="calcBMI()">press to calculate your bmi</button>
            <div id="bmi">0</div>

            <h1 id="myHeader">Your weight classification is...</h1>
            
           



    </body>
    <html>
    </html>
